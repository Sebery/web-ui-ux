<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="Credit Card Checkout Page UI By Sebery" />
		<title>Credit Card Checkout Page | By Sebery</title>
		<!-- STYLES -->
		<link rel="stylesheet" href="CCCP.css" />
		<!-- FONTS -->
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- MAIN CANVAS -->
		<div class="canvas">
			<!-- HEADER SECTION -->
			<div class="header-container">
				<a href="#"><img src="CCCPimg/back-icon.svg" alt="Back Icon" /></a>
				<h2>Checkout</h2>
				<a href="#"><img src="CCCPimg/more-icon.svg" alt="More Icon" /></a>
			</div>

			<!-- CARD SECTION -->
			<div class="card-container">
				<div class="visa">
					<img src="CCCPimg/visa-logo.svg" alt="Visa Logo" />
					<p>world</p>
				</div>

				<div class="number">
					<p>Card number</p>
					<p>4539 4659 2157 2356</p>
				</div>

				<div class="card-info">
					<div>
						<p>Expiration</p>
						<p>CVC2</p>
					</div>
					<div>
						<p>01/2024</p>
						<p>234</p>
					</div>
				</div>
			</div>

			<!-- PURCHASE SECTION -->
			<div class="purchase-container">
				<div class="purchase-title">
					<h2>Purchase</h2>
					<a href="#"><img src="CCCPimg/more-icon.svg" alt="More Icon" /></a>
				</div>

				<div class="purchase-box">
					<img class="shoes" src="CCCPimg/shoes.svg" alt="Shoes Image" />
					<div class="purchase-info">
						<div class="info">
							<p>Men's Shoe</p>
							<h1>Nike Shoe</h1>
							<h3>$ 320.99</h3>
						</div>
						<a href="#"
							><img src="CCCPimg/big-next-icon.svg" alt="Big Next Icon"
						/></a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
